<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Emissor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(192, 232, 244);
        }
        .menu {
            background-color: rgb(22, 31, 39);
        }
        .menu a {
            color: white;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: rgb(34, 47, 55);
        }
        .card {
            background-color: rgb(22, 31, 39);
            color: white;
            padding: 20px;
            margin: 20px 0;
        }
        .btn-cadastrar {
            background-color: rgb(242, 87, 34);
            color: white;
        }
        .btn-cadastrar:hover {
            background-color: rgb(220, 78, 30);
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <nav class="menu">
        <a href="limites_credito/emissores">Emissor</a>
        <a href="#">Estruturados</a>
        <a href="#">Alçada</a>
        <a href="#">Limites</a>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <h2>Cadastrar Emissor</h2>
            <form method="POST" action="/emissor">
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="instituicao_garantia_cnpj">CNPJ Instituição de Garantia:</label>
                    <input type="text" class="form-control" id="instituicao_garantia_cnpj" name="instituicao_garantia_cnpj">
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="text" class="form-control" id="rating" name="rating" required>
                </div>
                <div class="form-group">
                    <label for="emissor">Emissor:</label>
                    <input type="text" class="form-control" id="emissor" name="emissor" required>
                </div>
                <div class="form-group">
                    <label for="analista">Analista:</label>
                    <input type="text" class="form-control" id="analista" name="analista" required>
                </div>
                <div class="form-group">
                    <label for="setor">Setor:</label>
                    <input type="text" class="form-control" id="setor" name="setor" required>
                </div>
                <div class="form-group">
                    <label for="grupo">Grupo:</label>
                    <input type="text" class="form-control" id="grupo" name="grupo" required>
                </div>
                <div class="form-group">
                    <label for="mesaGestao">Mesa de Gestão:</label>
                    <input type="text" class="form-control" id="mesaGestao" name="mesaGestao" required>
                </div>
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
